<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Meme Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fffdfd;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .meme-button {
      border: none;
      background-color: transparent;
      cursor: pointer;
      position: relative;
    }
    .meme-button img {
      width: 130px;
      height: auto;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    .meme-button img:hover {
      transform: scale(1.1);
    }
    .title {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Meme Buttons</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

  
    <!-- Audio Element -->
    <audio id="demo-audio" src="your-audio-file.mp3"></audio>
  
    <script>
      function adjustVolume() {
        const slider = document.getElementById('volume-slider');
        const audio = document.getElementById('demo-audio');
  
        // Set audio volume based on slider value
        audio.volume = slider.value;
  
        // Play a short sound snippet to demonstrate volume
        audio.currentTime = 0; // Reset to start
        audio.play().catch((error) => {
          console.error('Audio playback failed:', error);
        });
      }
    </script>
  </body>

  <div class="volume-container">
    <label for="volume-slider">Volume</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" onchange="adjustVolume()">
  </div>

  <div class="video-container">
    <video id="my-video" width="100%" height="auto" controls>
      <source src="BrainrotGP.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</head>
<body>

  <audio id="CoolGuy" src="CoolGuy.mp3"></audio>
  <script>
    function playAudio(audioId) {
      const audio = document.getElementById(audioId);
      if (audio) {
